<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='85' fill='%230ea5e9'>{</text></svg>">
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(17, 24, 39, 0.92);
      --surface: #0b1222;
      --border: rgba(255, 255, 255, 0.06);
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #f87171;
      --success: #4ade80;
      --hover: rgba(255, 255, 255, 0.04);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      --bg-gradient:
        radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.12), transparent 25%),
        radial-gradient(circle at 80% 10%, rgba(168, 85, 247, 0.16), transparent 30%),
        linear-gradient(120deg, #0b1222, #0d1324 40%, #0b1222 80%);
      --radius: 14px;
      --font-mono: "Fira Code", "JetBrains Mono", "SFMono-Regular", Menlo, Consolas, monospace;
    }

    :root[data-theme="light"] {
      --bg: #f1f5f9;
      --panel: #ffffff;
      --surface: #ffffff;
      --border: #e2e8f0;
      --accent: #0ea5e9;
      --accent-2: #6366f1;
      --text: #1e293b;
      --muted: #64748b;
      --danger: #ef4444;
      --success: #22c55e;
      --hover: #f8fafc;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    }

    * {
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: stretch;
      align-items: stretch;
      background-color: var(--bg);
      background: var(--bg-gradient);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 12px;
    }

    .shell {
      width: 100%;
      height: calc(100vh - 24px);
      margin: 0;
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 20px;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      overflow: hidden;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .title h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .title .meta {
      color: var(--muted);
      font-size: 13px;
    }

    .title-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      flex-wrap: wrap;
    }

    .panes {
      display: flex;
      align-items: stretch;
      gap: 0;
      min-height: 0;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .pane {
      display: flex;
      flex-direction: column;
      min-width: 200px;
      min-height: 0;
      background: var(--surface);
    }

    .panel {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex: 1 1 0;
      min-height: 0;
    }

    .divider {
      width: 4px;
      cursor: col-resize;
      background: var(--border);
      position: relative;
      transition: background 0.2s;
      z-index: 10;
    }

    .divider:hover, .divider.dragging {
      background: var(--accent);
    }

    .panel h2 {
      margin: 0;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--muted);
      font-weight: 700;
    }

    .panel-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .editor-container {
      position: relative;
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      font-family: var(--font-mono);
      font-size: 14px;
      resize: none;
      outline: none;
      line-height: 1.6;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--accent);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button.primary {
      background: var(--accent);
      color: white;
    }

    button.primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    button.secondary {
      background: var(--hover);
      color: var(--text);
      border: 1px solid var(--border);
    }

    button.secondary:hover {
      background: var(--border);
    }

    button.ghost {
      background: transparent;
      color: var(--muted);
    }

    button.ghost:hover {
      color: var(--text);
      background: var(--hover);
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
    }

    .toggle input {
      cursor: pointer;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
      padding: 4px 8px;
      border-radius: 4px;
      background: var(--hover);
    }

    .tree, .tree ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tree {
      overflow: auto;
      flex: 1;
      min-height: 0;
      font-family: var(--font-mono);
      font-size: 13px;
      padding: 10px;
    }

    .tree .children {
      padding-left: 22px;
      margin-left: 7px;
      border-left: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .node.collapsed > .children {
      display: none;
    }

    .node-header {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      gap: 6px;
    }

    .node-header:hover {
      background: var(--hover);
    }

    .node.selected > .node-header {
      background: rgba(34, 211, 238, 0.15);
      border-radius: 4px;
    }

    .node.match > .node-header {
      background: rgba(34, 211, 238, 0.1);
      border: 1px dashed var(--accent);
      border-radius: 4px;
    }

    .node.filtered-out {
      display: none;
    }

    .caret {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      transition: transform 0.2s;
    }

    .node.collapsed > .node-header .caret {
      transform: rotate(-90deg);
    }

    .node-key {
      color: var(--accent-2);
      font-weight: 600;
    }

    .node-value {
      color: var(--success);
    }

    .node-value.string { color: var(--success); }
    .node-value.number { color: #f59e0b; }
    .node-value.boolean { color: #3b82f6; }
    .node-value.null { color: #94a3b8; }

    .node-meta {
      font-size: 11px;
      color: var(--muted);
      margin-left: 4px;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--text);
      color: var(--bg);
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transform: translateY(100px);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
      font-weight: 600;
    }

    .toast.show {
      transform: translateY(0);
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 8px;
      flex: 1;
    }

    .search-container input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      padding: 4px;
      width: 100%;
      font-size: 13px;
    }

    .info-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px 12px;
      background: var(--hover);
      border-radius: 8px;
      font-size: 12px;
    }

    .path-display {
      font-family: var(--font-mono);
      color: var(--muted);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .drop-hint {
      border: 1px dashed rgba(34, 211, 238, 0.45);
      background: rgba(34, 211, 238, 0.06);
    }

    .action {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 9px 14px;
      box-shadow: none;
    }

    .secondary:hover {
      background: var(--hover);
      transform: none;
      box-shadow: none;
    }

    :root:not([data-theme="light"]) .secondary {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.12);
      color: #e5edff;
    }

    :root:not([data-theme="light"]) .secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.16);
    }

    :root[data-theme="light"] .secondary {
      color: #0f172a;
      border-color: rgba(15, 23, 42, 0.12);
      background: rgba(15, 23, 42, 0.02);
    }

    :root[data-theme="light"] .secondary:hover {
      background: rgba(15, 23, 42, 0.06);
    }

    @media (max-width: 900px) {
      body {
        padding: 10px;
      }

      .panes {
        flex-direction: column;
      }

      .divider {
        display: none;
      }

      .pane {
        width: 100%;
        flex-basis: auto !important;
      }

      .shell {
        height: calc(100vh - 20px);
      }
    }
  </style>
</head>

<script>
    const inputEl = document.getElementById('json-input');
    const treeEl = document.getElementById('json-tree');
    const statusEl = document.getElementById('status');
    const parseBtn = document.getElementById('parse-btn');
    const formatBtn = document.getElementById('format-btn');
    const minifyBtn = document.getElementById('minify-btn');
    const sortBtn = document.getElementById('sort-btn');
    const copyBtn = document.getElementById('copy-btn');
    const openBtn = document.getElementById('open-btn');
    const pasteBtn = document.getElementById('paste-btn');
    const clearBtn = document.getElementById('clear-btn');
    const fileInput = document.getElementById('file-input');
    const autoParseEl = document.getElementById('auto-parse');
    const themeToggle = document.getElementById('theme-toggle');
    const expandAllBtn = document.getElementById('expand-all');
    const collapseAllBtn = document.getElementById('collapse-all');
    const searchInput = document.getElementById('search-input');
    const searchClear = document.getElementById('search-clear');
    const matchCountEl = document.getElementById('match-count');
    const selectedPathEl = document.getElementById('selected-path');
    const copyPathBtn = document.getElementById('copy-path');
    const copyValueBtn = document.getElementById('copy-value');
    const panesEl = document.getElementById('panes');
    const dividerEl = document.getElementById('divider');
    const paneLeft = document.getElementById('pane-left');
    const paneRight = document.getElementById('pane-right');

    const THEME_KEY = 'json-viewer-theme';
    const SPLIT_KEY = 'json-viewer-split';
    const AUTOPARSE_KEY = 'json-viewer-autoparse';

    let lastParsed = null;
    let selected = null;
    let filterSnapshot = null;

    const showToast = (message) => {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    };

    const applyTheme = (theme) => {
      document.documentElement.dataset.theme = theme;
      themeToggle.textContent = theme === 'light' ? 'ğŸŒ™ æ·±è‰²æ¨¡å¼' : 'â˜€ï¸ æµ…è‰²æ¨¡å¼';
    };

    const initTheme = () => {
      const stored = localStorage.getItem(THEME_KEY);
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      const theme = stored || (prefersLight ? 'light' : 'dark');
      applyTheme(theme);
    };

    const debounce = (fn, wait = 400) => {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn(...args), wait);
      };
    };

    const escapePointerToken = (token) => String(token).replaceAll('~', '~0').replaceAll('/', '~1');

    const joinPath = (parent, token) => {
      const part = escapePointerToken(token);
      if (!parent || parent === '/') return '/' + part;
      return parent + '/' + part;
    };

    const valueType = (value) => {
      if (value === null) return 'null';
      if (Array.isArray(value)) return 'array';
      return typeof value;
    };

    const renderTree = (data, collapsedPaths = new Set()) => {
      treeEl.innerHTML = '';
      selected = null;
      selectedPathEl.textContent = '-';
      matchCountEl.textContent = '0';

      const fragment = document.createDocumentFragment();
      let nodeCount = 0;

      const makeNode = (key, value, path, isRoot = false) => {
        const node = document.createElement('li');
        node.className = 'node';
        node.dataset.path = path || '';

        const header = document.createElement('div');
        header.className = 'node-header';
        header.tabIndex = 0;

        const t = valueType(value);
        node.dataset.type = t;

        const caret = document.createElement('span');
        caret.className = 'caret';
        caret.textContent = (t === 'object' || t === 'array') ? 'â–¼' : '';

        const keyEl = document.createElement('span');
        keyEl.className = 'node-key';
        keyEl.textContent = isRoot ? 'root' : key;

        header.append(caret, keyEl);

        if (t === 'object' || t === 'array') {
          const meta = document.createElement('span');
          meta.className = 'node-meta';
          const count = t === 'array' ? value.length : Object.keys(value).length;
          meta.textContent = t === 'array' ? `[${count}]` : `{${count}}`;
          header.append(meta);

          const children = document.createElement('ul');
          children.className = 'children';
          node.append(header, children);
          if (collapsedPaths.has(path)) node.classList.add('collapsed');
        } else {
          node.classList.add('leaf');
          const valEl = document.createElement('span');
          valEl.className = `node-value ${t}`;
          valEl.textContent = t === 'string' ? `"${value}"` : String(value);
          header.append(document.createTextNode(': '), valEl);
          node.append(header);
          node.dataset.value = String(value);
        }

        const searchText = `${path || ''} ${key} ${t} ${node.dataset.value || ''}`.toLowerCase();
        node.dataset.search = searchText;
        nodeCount += 1;
        return node;
      };

      const rootNode = makeNode('root', data, '/', true);
      fragment.appendChild(rootNode);

      const rootChildren = rootNode.querySelector(':scope > ul.children');
      if (rootChildren) {
        const stack = [{ parentUl: rootChildren, value: data, path: '/' }];
        while (stack.length) {
          const frame = stack.pop();
          const { parentUl, value, path } = frame;
          const t = valueType(value);
          
          if (t === 'array') {
            for (let i = value.length - 1; i >= 0; i -= 1) {
              const childPath = joinPath(path, i);
              const node = makeNode(`[${i}]`, value[i], childPath);
              parentUl.prepend(node);
              const ul = node.querySelector(':scope > ul.children');
              if (ul) stack.push({ parentUl: ul, value: value[i], path: childPath });
            }
          } else if (t === 'object') {
            const keys = Object.keys(value);
            for (let i = keys.length - 1; i >= 0; i -= 1) {
              const k = keys[i];
              const childPath = joinPath(path, k);
              const node = makeNode(k, value[k], childPath);
              parentUl.prepend(node);
              const ul = node.querySelector(':scope > ul.children');
              if (ul) stack.push({ parentUl: ul, value: value[k], path: childPath });
            }
          }
        }
      }

      treeEl.appendChild(fragment);
      return { nodeCount };
    };

    const setStatus = (state, message) => {
      statusEl.innerHTML = '';
      const label = document.createElement('strong');
      label.textContent = state;
      label.className = state === 'OK' ? 'ok' : 'fail';
      statusEl.append(label, document.createTextNode(' ' + message));
    };

    const extractErrorPosition = (message) => {
      const match = /position\s+(\d+)/i.exec(message);
      if (!match) return null;
      const pos = Number(match[1]);
      return Number.isFinite(pos) ? pos : null;
    };

    const lineColAt = (text, pos) => {
      let line = 1;
      let col = 1;
      const end = Math.min(Math.max(pos, 0), text.length);
      for (let i = 0; i < end; i += 1) {
        if (text[i] === '\n') {
          line += 1;
          col = 1;
        } else {
          col += 1;
        }
      }
      return { line, col };
    };

    const focusErrorAt = (pos) => {
      if (!Number.isFinite(pos)) return;
      inputEl.focus();
      inputEl.setSelectionRange(pos, Math.min(pos + 1, inputEl.value.length));
    };

    const writeClipboard = async (text) => {
      try {
        if (!navigator.clipboard?.writeText) throw new Error('å½“å‰ç¯å¢ƒä¸æ”¯æŒ Clipboard API');
        await navigator.clipboard.writeText(text);
        showToast('å·²æˆåŠŸå¤åˆ¶åˆ°å‰ªè´´æ¿');
      } catch (err) {
        setStatus('ERR', err.message);
      }
    };

    const readClipboard = async () => {
      if (!navigator.clipboard?.readText) throw new Error('å½“å‰ç¯å¢ƒä¸æ”¯æŒ Clipboard API');
      return navigator.clipboard.readText();
    };

    const collectCollapsedPaths = () => new Set(
      Array.from(treeEl.querySelectorAll('li.node.collapsed')).map((el) => el.dataset.path).filter(Boolean)
    );

    const parseAndRender = () => {
      const raw = inputEl.value.trim();
      if (!raw) {
        treeEl.innerHTML = '';
        lastParsed = null;
        matchCountEl.textContent = '0';
        selectedPathEl.textContent = '-';
        setStatus('OK', 'ç­‰å¾…è¾“å…¥...');
        return;
      }
      try {
        const collapsed = filterSnapshot?.collapsedPaths || collectCollapsedPaths();
        const start = performance.now();
        const parsed = JSON.parse(raw);
        const ms = Math.max(0, performance.now() - start);
        lastParsed = parsed;
        const { nodeCount } = renderTree(parsed, collapsed);
        setStatus('OK', `è§£ææˆåŠŸ Â· ${nodeCount} èŠ‚ç‚¹ Â· ${ms.toFixed(1)}ms`);
        applyFilter(searchInput.value);
      } catch (err) {
        treeEl.innerHTML = '';
        lastParsed = null;
        const pos = extractErrorPosition(err.message);
        if (pos !== null) {
          const { line, col } = lineColAt(inputEl.value, pos);
          setStatus('ERR', `è¯­æ³•é”™è¯¯: ç¬¬ ${line} è¡Œ, ç¬¬ ${col} åˆ—`);
          focusErrorAt(pos);
        } else {
          setStatus('ERR', err.message);
        }
      }
    };

    parseBtn.addEventListener('click', parseAndRender);
    const parseDebounced = debounce(parseAndRender, 500);
    inputEl.addEventListener('input', () => {
      if (!autoParseEl.checked) return;
      parseDebounced();
    });

    formatBtn.addEventListener('click', () => {
      try {
        if (!inputEl.value.trim()) return;
        const parsed = JSON.parse(inputEl.value);
        inputEl.value = JSON.stringify(parsed, null, 2);
        parseAndRender();
        showToast('å·²æ ¼å¼åŒ–');
      } catch (err) {
        setStatus('ERR', err.message);
      }
    });

    minifyBtn.addEventListener('click', () => {
      try {
        if (!inputEl.value.trim()) return;
        const parsed = JSON.parse(inputEl.value);
        inputEl.value = JSON.stringify(parsed);
        parseAndRender();
        showToast('å·²å‹ç¼©');
      } catch (err) {
        setStatus('ERR', err.message);
      }
    });

    sortBtn.addEventListener('click', () => {
      try {
        if (!inputEl.value.trim()) return;
        const parsed = JSON.parse(inputEl.value);
        
        const sortObject = (obj) => {
          if (obj === null || typeof obj !== 'object') return obj;
          if (Array.isArray(obj)) return obj.map(sortObject);
          return Object.keys(obj).sort().reduce((acc, key) => {
            acc[key] = sortObject(obj[key]);
            return acc;
          }, {});
        };

        inputEl.value = JSON.stringify(sortObject(parsed), null, 2);
        parseAndRender();
        showToast('é”®å·²æŒ‰å­—æ¯é¡ºåºæ’åº');
      } catch (err) {
        setStatus('ERR', err.message);
      }
    });

    copyBtn.addEventListener('click', async () => {
      if (lastParsed === null) {
        setStatus('ERR', 'è¯·å…ˆè§£æ JSON');
        return;
      }
      await writeClipboard(JSON.stringify(lastParsed, null, 2));
    });

    openBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files?.[0];
      if (!file) return;
      const text = await file.text();
      inputEl.value = text;
      parseAndRender();
      fileInput.value = '';
    });

    pasteBtn.addEventListener('click', async () => {
      try {
        // å…ˆå°è¯•èšç„¦è¾“å…¥æ¡†ï¼Œè¿™æ˜¯ä¸ªå¥½çš„äº¤äº’ä¹ æƒ¯
        inputEl.focus();
        
        // æ£€æŸ¥åè®®
        if (location.protocol === 'file:') {
          throw new Error('æµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼šæœ¬åœ°æ–‡ä»¶æ— æ³•ç›´æ¥é€šè¿‡æŒ‰é’®è¯»å–å‰ªè´´æ¿ï¼Œè¯·ç›´æ¥ä½¿ç”¨å¿«æ·é”® âŒ˜+V (Mac) æˆ– Ctrl+V (Win) è¿›è¡Œç²˜è´´ã€‚');
        }

        const text = await readClipboard();
        if (text) {
          inputEl.value = text;
          parseAndRender();
          showToast('å·²ä»å‰ªè´´æ¿ç²˜è´´');
        }
      } catch (err) {
        console.error('Paste error:', err);
        // å¦‚æœæ˜¯æƒé™é—®é¢˜æˆ–åè®®é—®é¢˜ï¼Œç»™å‡ºæ˜ç¡®å¼•å¯¼
        const msg = err.message.includes('permission') || location.protocol === 'file:'
          ? 'æ— æ³•è®¿é—®å‰ªè´´æ¿ï¼Œè¯·ç›´æ¥ä½¿ç”¨å¿«æ·é”® âŒ˜+V / Ctrl+V ç²˜è´´'
          : 'ç²˜è´´å¤±è´¥: ' + err.message;
        
        setStatus('ERR', msg);
        showToast('è¯·ç›´æ¥ä½¿ç”¨å¿«æ·é”®ç²˜è´´');
      }
    });

    clearBtn.addEventListener('click', () => {
      inputEl.value = '';
      treeEl.innerHTML = '';
      lastParsed = null;
      selected = null;
      filterSnapshot = null;
      searchInput.value = '';
      matchCountEl.textContent = '0';
      selectedPathEl.textContent = '-';
      setStatus('OK', 'å·²æ¸…ç©º');
      showToast('å·²æ¸…ç©º');
    });

    expandAllBtn.addEventListener('click', () => {
      const nodes = treeEl.querySelectorAll('.node.collapsed');
      nodes.forEach((el) => el.classList.remove('collapsed'));
      showToast(`å·²å±•å¼€ ${nodes.length} ä¸ªèŠ‚ç‚¹`);
    });

    collapseAllBtn.addEventListener('click', () => {
      const nodes = treeEl.querySelectorAll('.node:not(.leaf)');
      let count = 0;
      nodes.forEach((el) => {
        if (el.dataset.path !== '/') {
          el.classList.add('collapsed');
          count++;
        }
      });
      showToast(`å·²æŠ˜å  ${count} ä¸ªèŠ‚ç‚¹`);
    });

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.dataset.theme || 'dark';
      const next = current === 'light' ? 'dark' : 'light';
      localStorage.setItem(THEME_KEY, next);
      applyTheme(next);
    });

    const setAutoParse = (enabled) => {
      autoParseEl.checked = Boolean(enabled);
      localStorage.setItem(AUTOPARSE_KEY, autoParseEl.checked ? '1' : '0');
    };

    const initAutoParse = () => {
      const stored = localStorage.getItem(AUTOPARSE_KEY);
      if (stored === null) return;
      setAutoParse(stored === '1');
    };

    autoParseEl.addEventListener('change', () => setAutoParse(autoParseEl.checked));

    const setSplit = (ratio) => {
      const clamped = Math.min(Math.max(ratio, 0.2), 0.8);
      paneLeft.style.flexBasis = `${clamped * 100}%`;
      paneRight.style.flexBasis = `${(1 - clamped) * 100}%`;
      return clamped;
    };

    const initSplit = () => {
      const stored = parseFloat(localStorage.getItem(SPLIT_KEY));
      setSplit(!Number.isNaN(stored) ? stored : 0.45);
    };

    const startDrag = (e) => {
      e.preventDefault();
      const containerRect = panesEl.getBoundingClientRect();
      const onMove = (ev) => {
        const ratio = (ev.clientX - containerRect.left) / containerRect.width;
        const clamped = setSplit(ratio);
        localStorage.setItem(SPLIT_KEY, clamped);
      };
      const onUp = () => {
        dividerEl.classList.remove('dragging');
        window.removeEventListener('mousemove', onMove);
        window.removeEventListener('mouseup', onUp);
      };
      dividerEl.classList.add('dragging');
      window.addEventListener('mousemove', onMove);
      window.addEventListener('mouseup', onUp);
    };

    dividerEl.addEventListener('mousedown', startDrag);

    const setSelected = (node) => {
      if (!node) return;
      treeEl.querySelectorAll('.node.selected').forEach((el) => el.classList.remove('selected'));
      node.classList.add('selected');
      selected = node;
      selectedPathEl.textContent = node.dataset.path || '/';
    };

    treeEl.addEventListener('click', (e) => {
      const header = e.target.closest('.node-header');
      if (!header) return;
      const node = header.closest('li.node');
      setSelected(node);
      if (!node.classList.contains('leaf')) node.classList.toggle('collapsed');
    });

    treeEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        const header = e.target.closest('.node-header');
        if (header) {
          e.preventDefault();
          header.click();
        }
      }
    });

    const applyFilter = (queryRaw) => {
      const query = (queryRaw || '').trim().toLowerCase();
      const nodes = Array.from(treeEl.querySelectorAll('li.node'));
      if (!nodes.length) return;

      if (!query) {
        nodes.forEach((n) => n.classList.remove('filtered-out', 'match'));
        matchCountEl.textContent = '0';
        if (filterSnapshot) {
          nodes.forEach((n) => {
            if (!n.classList.contains('leaf')) {
              n.classList.toggle('collapsed', filterSnapshot.collapsedPaths.has(n.dataset.path));
            }
          });
          filterSnapshot = null;
        }
        return;
      }

      if (!filterSnapshot) filterSnapshot = { collapsedPaths: collectCollapsedPaths() };

      nodes.forEach((n) => n.classList.add('filtered-out'));
      let count = 0;

      for (const node of nodes) {
        node.classList.remove('match');
        if (!node.dataset.search?.includes(query)) continue;
        
        count += 1;
        node.classList.add('match');
        let cur = node;
        while (cur && cur !== treeEl) {
          cur.classList.remove('filtered-out');
          if (!cur.classList.contains('leaf')) cur.classList.remove('collapsed');
          cur = cur.parentElement?.closest('li.node');
        }
      }
      matchCountEl.textContent = count;
    };

    searchInput.addEventListener('input', debounce(() => applyFilter(searchInput.value), 200));
    searchClear.addEventListener('click', () => {
      searchInput.value = '';
      applyFilter('');
      searchInput.focus();
    });

    const findValueAtPointer = (data, pointer) => {
      if (!pointer || pointer === '/') return data;
      const parts = pointer.split('/').slice(1).map((p) => p.replaceAll('~1', '/').replaceAll('~0', '~'));
      let cur = data;
      for (const part of parts) {
        if (cur === null || cur === undefined) return undefined;
        cur = Array.isArray(cur) ? cur[Number(part)] : cur[part];
      }
      return cur;
    };

    copyPathBtn.addEventListener('click', () => {
      if (selected?.dataset.path) writeClipboard(selected.dataset.path);
      else showToast('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªèŠ‚ç‚¹');
    });

    copyValueBtn.addEventListener('click', () => {
      if (!selected?.dataset.path || lastParsed === null) {
        showToast('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªèŠ‚ç‚¹');
        return;
      }
      const val = findValueAtPointer(lastParsed, selected.dataset.path);
      writeClipboard(JSON.stringify(val, null, 2));
    });

    const onDrop = async (e) => {
      e.preventDefault();
      inputEl.classList.remove('drop-hint');
      const file = e.dataTransfer?.files?.[0];
      try {
        if (file) {
          const text = await file.text();
          inputEl.value = text;
          parseAndRender();
          return;
        }
        const text = e.dataTransfer?.getData('text/plain');
        if (text) {
          inputEl.value = text;
          parseAndRender();
        }
      } catch (err) {
        setStatus('ERR', err.message);
      }
    };

    const onDragOver = (e) => {
      e.preventDefault();
      inputEl.classList.add('drop-hint');
    };

    const onDragLeave = () => inputEl.classList.remove('drop-hint');

    inputEl.addEventListener('dragover', onDragOver);
    inputEl.addEventListener('dragleave', onDragLeave);
    inputEl.addEventListener('drop', onDrop);

    window.addEventListener('keydown', (e) => {
      const isMac = navigator.platform.toLowerCase().includes('mac');
      const mod = isMac ? e.metaKey : e.ctrlKey;
      if (!mod) return;

      if (e.key === 'Enter') {
        e.preventDefault();
        parseAndRender();
      } else if (e.shiftKey && (e.key.toLowerCase() === 'f')) {
        e.preventDefault();
        formatBtn.click();
      } else if (e.shiftKey && (e.key.toLowerCase() === 'm')) {
        e.preventDefault();
        minifyBtn.click();
      } else if (e.key.toLowerCase() === 'k') {
        e.preventDefault();
        searchInput.focus();
        searchInput.select();
      } else if (e.key.toLowerCase() === 'l') {
        e.preventDefault();
        inputEl.focus();
        inputEl.select();
      }
    });

    initTheme();
    initSplit();
    initAutoParse();
    parseAndRender();
  </script>
</body>
</html>
